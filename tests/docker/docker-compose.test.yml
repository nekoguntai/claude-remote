# Docker Compose for running integration tests
#
# Usage:
#   docker-compose -f tests/docker/docker-compose.test.yml build
#   docker-compose -f tests/docker/docker-compose.test.yml up
#
# Or use the convenience script:
#   ./run-tests.sh docker
#

services:
  test-debian:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.debian
    container_name: claude-remote-test-debian

  test-fedora:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.fedora
    container_name: claude-remote-test-fedora
